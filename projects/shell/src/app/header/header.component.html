<div class="container-fluid">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-between py-3 border-bottom">
        <div class="d-flex align-items-center col-3 mb-2 mb-sm-0">
            <span class="sidebar-opener" (click)="sidebarShow = !sidebarShow">
                <svg class="icon_menu">
                    <use xlink:href="#icon_menu"/>
                </svg>
            </span>
        </div>
        <div class="col-6 mb-2 justify-content-center mb-sm-0 text-center">
            <img class="logo" src="https://cdn.dsmcdn.com/web/logo/ty-web.svg" alt="Trendyol">
        </div>
        <div class="col-3 text-end"></div>
    </header>
</div>

<div class="sidebar-slider" [class.sidebar-slide-in]="sidebarShow">
    <div class="sidebar-close" (click)="sidebarShow = !sidebarShow">
        <svg viewBox="0 0 47.971 47.971" class="icon_close" style="fill:#fff;">
            <use xlink:href="#icon_close"/>
        </svg>
    </div>
    <div class="sidebar-content">
        <h2>Menu</h2>
        <a>Ana Sayfa</a>
        <a>Hakkımızda</a>
        <a>İletişim</a>
    </div>
</div>
