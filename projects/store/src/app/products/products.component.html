<div class="products">
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-sm-3 g-4 pt-4 pb-4">
            <div class="col item" *ngFor="let product of products">
                <a class="card h-100" href="javascript:void(0);" title="{{product.description}}">
                    <img src="{{product.image}}" class="card-img-top" alt="{{product.title}}">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{(product.title.length > 30) ? (product.title | slice:0:30) + '..' : (product.title)}}
                        </h5>
                        <div class="card-text">
                            {{(product.description.length > 50) ? (product.description | slice:0:50) + '..' :
                            (product.description)}}
                        </div>
                        <div class="item-footer row">
                            <span class="rate col-4">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="Layer_1" x="0px" y="0px"
                                     viewBox="0 0 280.124 280.124" xml:space="preserve" height="13px">
                                    <g>
                                        <path style="fill:#F4B459;" d="M280.124,106.914l-92.059-6.598L140.057,4.441l-48.55,95.874L0,106.914l61.282,74.015   l-17.519,94.754l96.294-43.614l96.294,43.606l-17.799-94.754C218.553,180.919,280.124,106.914,280.124,106.914z"/>
                                        <polygon style="fill:#E3A753;" points="236.352,275.683 218.553,180.92 280.071,106.975 280.071,106.905 188.065,100.315    140.057,4.441 140.057,232.068  "/>
                                    </g>
                                </svg>
                                <span>{{product.rating.rate}}</span>
                            </span>
                            <span class="price col-8">
                                <svg xmlns="http://www.w3.org/2000/svg" height="13px" viewBox="-3 0 24 24">
                                    <path
                                        d="m4.488 0h2.411v6.2c2.434-.88 4.89-1.805 7.341-2.693v1.993c-2.454.88-4.889 1.775-7.341 2.655v1.027c2.451-.888 4.907-1.813 7.341-2.693v1.978c-2.433.905-4.894 1.78-7.341 2.67v10.277c3.42-.449 6.235-2.662 7.53-5.681l.024-.062c.471-1.087.746-2.352.746-3.682 0-.003 0-.005 0-.008h2.502v.38c-.058 1.825-.512 3.53-1.279 5.052l.032-.069c-.702 1.379-1.601 2.553-2.676 3.536l-.009.008c-2.106 1.933-4.926 3.117-8.023 3.117-.443 0-.88-.024-1.311-.071l.053.005v-11.92c-1.506.53-2.99 1.083-4.488 1.62v-1.92c1.501-.548 3.006-1.091 4.488-1.658v-1.019c-1.493.51-2.99 1.082-4.488 1.613v-1.91c1.491-.56 3.009-1.094 4.488-1.666z"/>
                                </svg>
                                <span>{{product.price}}</span>
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="mb-4 text-center">
            <a *ngIf="!isComplatedData" (click)="getMorePrducts()" class="btn btn-primary moreBtn">Daha fazla y√ºkle</a>
        </div>
    </div>
</div>
